<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Employee</title>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12">
                <p:panel>
                    <h:form>
                        <p:growl id="user"></p:growl>
                        <h1 style="color:blue; text-align: center">Welcome!</h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Email Address :"></p:outputLabel>
                            <p:inputText value="#{userController.user.email}"></p:inputText>
                            <p:outputLabel value="Password :"></p:outputLabel>
                            <h:inputSecret value="#{userController.user.password}"></h:inputSecret>
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Sign in" action="#{userController.getLoggedIn}" update="user">
                        </p:commandButton>
                        &nbsp;&nbsp;&nbsp;
                        <p:commandButton value="Register Now" action="#{userController.registerationPage}" update="user">
                        </p:commandButton>
                    </h:form>
                </p:panel>
            </div>
        </div>

    </h:body>
</f:view>

</html>
